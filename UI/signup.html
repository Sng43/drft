<!DOCTYPE html>
<html lang="en">

<head>
    <Title>Contacts</Title>
    <meta charset="utf-8">
    <meta name="viewport" name="width=device-width, initial-scale=1.0" />
    <link href="signup.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="">
        <label for="name"><input type="text" id="name" placeholder="Name"></label>
        <label for="email"><input type="email" id="email" placeholder="Email"></label>
        <label for="newPassword"><input type="password" id="newPassword" placeholder="New Password"></label>
        <label for="cPassword"><input type="password" id="cPassword" placeholder="Comfirm password"></label>
        <button>Sign Up</button>
        <p>Already have an Account? <a href="login.html">Login</a></p>
    </form>
</body>
</html>
